---
# Common Variables (All Environments)
# Non-sensitive configuration

# Applicazione
app_name: "studio-erp"
app_user: "studio"
app_group: "studio"
app_directory: "/var/www/{{ app_name }}"
app_repository: "https://github.com/romanobenit/romanoing.git"
app_repository_branch: "production"

# Database
postgresql_database: "studio_erp"
postgresql_user: "studio_user"
postgresql_port: 5432
postgresql_listen_addresses: "localhost"  # Solo connessioni locali
postgresql_ssl: true

# Email
letsencrypt_email: "benedetto.romano@studioromano.it"

# Sistema
timezone: "Europe/Rome"
locale: "it_IT.UTF-8"

# Sicurezza
ssh_port: 22
ssh_permit_root_login: "prohibit-password"  # Solo key-based
ssh_password_authentication: false
firewall_allowed_ports:
  - "22/tcp"   # SSH
  - "80/tcp"   # HTTP (redirect HTTPS)
  - "443/tcp"  # HTTPS

# Monitoring (opzionale, porte interne)
monitoring_ports:
  prometheus: 9090
  grafana: 3001
  node_exporter: 9100
  postgres_exporter: 9187
